  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .test{
      margin-left: -15px;
      margin-right: -15px;
      height:10%;
    }

    .opisArtykulu{

    }

    .zdjecieArtykulu{
      margin-top: -15px;
      margin-bottom: 0px;
    }


	.img-circle {

        min-height: 100px;

	}

<div class="container text-center" >

</div>



<div class="container" style="background-color: #ecf49f; border-color: #ecf49f;"> 

  <div class="row">

	<!-- USER WITH SIGN IN WITH EMPLOYEE ROLE -->
	<div sec:authorize="hasRole('ROLE_EMPLOYEE')">
		<div th:replace="/role/employee :: div">
		</div>
	</div>

	<!-- USER WITH SIGN IN WITH ADMIN ROLE -->
	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<div th:replace="/role/admin :: div">
		</div>
	</div>

	<!-- USER WITH SIGN IN WITH USER ROLE -->
	<div sec:authorize="hasRole('ROLE_USER')">
		<div th:replace="/role/user :: div">
		</div>
	</div>

	<!-- USER WITH NO AUTHENTICATION -->
	<div sec:authorize="isAnonymous()">
		<div th:replace="/role/noAuthorize :: div">
		</div>
	</div>
  
    <div class="col-sm-9">
       <br></br>
      <div class="row">

	      	<div class="col-lg-12 col-sm-12">

        <div class="form-group">
          <label class="control-label col-sm-2" for="imieZawodnika">Nazwa</label>
          <div class="col-sm-10">

            <input type="text" class="form-control" id="name" placeholder="Podaj nazwa" th:field="${publisher.name}" ></input>
          </div>
        </div>    
        
           

        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button id="qwerty" class="btn btn-default">Zapisz</button>
          </div>
        </div>

      </form>
	      	 </div>
      	
      	</div>

    </div>


    </div>

function validation(){
	
	var name = document.getElementById("name").value;
	
	if(!name ){

	return true;	
}
</script>
